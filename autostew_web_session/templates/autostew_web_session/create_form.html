{% extends "autostew_web_home/base.html" %}

{% block content %}
    <h1>New setup</h1>
    <form class="form-group" action="{% url 'session:create_setup' %}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-hover">
            {{ form.as_table }}
        </table>

        <input type="submit" name="submit" class="btn btn-primary form-control" value="Create session setup" >
    </form>
{% endblock %}
