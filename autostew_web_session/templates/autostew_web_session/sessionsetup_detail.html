{% extends "autostew_web_home/base.html" %}
{% load extra_filters %}

{% block content %}
    <h1>{{ sessionsetup.name }}</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
            {% for name, value in object.get_fields %}
                <tr>
                    <th>{{ name }}</th>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
